<h1>/html</h1>
For api-like html requests

<h2>/by-id/[id]</h2>
Serves an html page containing information about the item id <kbd>id</kbd>
<p>
    If <kbd>id</kbd> is not provided, a list of items in a table will be served

<h2>/search</h2>
the parameter <code>query</code> is required for a search query.
<p>
    returns a table containing all search results
