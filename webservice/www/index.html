<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="/css/index.css">
</head>

<body data-loading>
    <h1 style="text-align: center;">Welcome to the AIO LIMAS</h1>
    <form id="query" action="javascript:query()">
        <input type="search" name="query" placeholder="title">
        <details style="display: inline; cursor: default; user-select: none;">
            <summary>
                Formats
            </summary>
            <label><input name="format" type="checkbox" value="0">VHS</label>
            <br>
            <label><input name="format" type="checkbox" value="1">CD</label>
            <br>
            <label><input name="format" type="checkbox" value="2">DVD</label>
            <br>
            <label><input name="format" type="checkbox" value="3">Blu Ray</label>
            <br>
            <label><input name="format" type="checkbox" value="4">4k Blu Ray</label>
            <br>
            <label><input name="format" type="checkbox" value="5">Manga</label>
            <br>
            <label><input name="format" type="checkbox" value="6">Book</label>
            <br>
            <label><input name="format" type="checkbox" value="7">Digital</label>
            <br>
            <label><input name="format" type="checkbox" value="8">Board Game</label>
            <br>
            <label><input name="format" type="checkbox" value="9">Steam</label>
            <br>
            <label><input name="format" type="checkbox" value="10">Nintendo Switch</label>
            <br>
            <label><input name="format" type="checkbox" value="11">Xbox One</label>
            <br>
            <label><input name="format" type="checkbox" value="12">Xbox 360</label>
            <br>
            <label><input name="format" type="checkbox" value="13">Other</label>
        </details>
        <select name="type">
            <option value="">Type</option>
            <option value="Show">Show</option>
            <option value="Movie">Movie</option>
            <option value="Manga">Manga</option>
            <option value="Book">Book</option>
            <option value="Game">Game</option>
            <option value="Song">Song</option>
            <option value="BoardGame">BoardGame</option>
            <option value="Collection">Collection</option>
        </select>
            <label title="display children"><input type="checkbox" name="children">children</label>
            <label title="display copies"><input type="checkbox" name="copies">copies</label>
        <input type="submit" value="Locate!">
    </form>
    <main>
        <!-- <h2>Collections</h2> -->
        <!-- <section id="collections"></section> -->
        <!-- <h2>All</h2> -->
        <ul id="total-stats">
        </ul>
        <section id="all-entries"></section>
    </main>

    <template id="item-entry">
        <div class="entry">
            <img src="/no-img" class="img">
            <section class="header">
                <button class="meta-fetcher" title="refresh metadata">‚ü≥</button>
                <h3 class="name"><a class="location"></a></h3>
                <span class="rating"></span>
                <span class="cost"></span>
            </section>
            <section class="actions">
                <button onclick="beginMedia(this)" title="begin">‚ñ∂</button>
                <button onclick="endMedia(this)" title="finish">üèÅ</button>
                <button onclick="mediaAction(this, 'drop')" title="drop">‚èπ</button>
                <button onclick="mediaAction(this, 'pause')" title="pause">‚è∏</button>
                <button onclick="mediaAction(this, 'resume')" title="resume">‚è©</button>
            </section>
            <section class="middle">
                <span class="tags"></span>
                <span class="notes"></span>
            </section>
            <a hidden class="parent">parent</a>
            <details hidden>
                <summary>Children</summary>
                <ul class="children">
                </ul>
            </details>
            <details hidden>
                <summary>Copies</summary>
                <ul class="copies"></ul>
            </details>
            <details class="basic-info">
                <summary>
                    Basic info
                </summary>
                <ul>
                </ul>
            </details>
            <details class="user-info">
                <summary>User info</summary>
                <ul>
                </ul>
            </details>
            <table class="view-table">
                <thead>
                    <tr>
                        <th>Start</th>
                        <th>End</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </template>

    <script src="/js/globals.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/index.js"></script>
    <script src="/js/actions.js"></script>
    <script src="/js/templates.js"></script>
</body>

</html>
